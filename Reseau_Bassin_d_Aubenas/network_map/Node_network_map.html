<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Node_network_map V_1.0</title>
			 
	<link rel="stylesheet" type="text/css" href="leaflet_src/leaflet.css">
	 
	<script src="leaflet_src/leaflet-src.js" ></script>   <!-- version 1.6.0 -->

	<style>
		#map {height: calc(100vh - 20px); }
	.map {
		height: 95%;
        width: 95%;
		position: absolute; 
		left: 2%;
		border: 1px solid blue;
        z-index: 3;
	}
	.leaflet-tooltip {
		padding: 0px 4px 0px 4px ;
		background-color: aquamarine;
		font-size: 12px;
		font-weight: bold;
		line-height: 12px;
		border: 1px solid blue;

	}
	.guidepost_tooltip {
		padding: 0px 4px 0px 4px ;
		background-color: rgba(170, 255, 255, .8);
		font-size: 11px;
		font-weight: bold;
		line-height: 11px;
		border: 1px solid blue;

	}

	.map_tooltip {
		padding: 0px 4px 0px 4px ;
		background-color: rgba(212, 255, 85, 1.0);
		font-size: 11px;
		font-weight: bold;
		line-height: 11px;
		border: 1px solid yellow;
		text-align: center;

	}

	</style>

</head>
<body>
    <div id="map" class="map"></div>

	<!--init default values;-->
	<script>
		var mapCenter = "auto";
		var zoom = 13;		
		var guideposts = { "type": "FeatureCollection",   "features": [] }
		var maps = { "type": "FeatureCollection",   "features": [] }
		var routes = { "type": "FeatureCollection",   "features": [] }
		var connections = { "type": "FeatureCollection",   "features": [] }
	</script>	
	
	<!--overwrite with scripts -->
	
	<script src= "../Network_data/config.txt" ></script> 
	
	<script src="../network_data/guideposts.txt"> </script>
	<script src="../network_data/maps.txt"> </script>
	<script src="../network_data/routes.txt"> </script>
	<script src="../network_data/connections.txt"> </script>
	
<script> 

	var OTMLayer = L.tileLayer('https://a.tile.opentopomap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>;<a href="https://www.opentopomap.org/">OpenTopoMap</a>'
	});
	
	var OSMLayer = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});
	
	var PlanIGNLayer = L.tileLayer('https://wxs.ign.fr/pratique/wmts/?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image%2Fpng', {
		maxZoom: 19,
		attribution: '&copy; <a href="https://geoservices.ign.fr/planign">Plan IGN</a>'
	});
	
	var IGNPhoto = L.tileLayer('https://wxs.ign.fr/pratique/wmts/?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&STYLE=normal&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image%2Fjpeg', {
		maxZoom: 19,
		attribution: '&copy; <a href="[[https://www.geoportail.gouv.fr/depot/api/cgu/CGU_API_libre.pdf|{{https://wxs.ign.fr/static/logos/IGN/IGN.gif|32}}]]">IGN Image aérienne</a>'
	});
		
	var routesStyle = {
		"color": "darkblue",
		"weight": 3,
		"opacity": 1
	};
	
	var connectionsStyle = {
		"color": "DodgerBlue",
		"weight": 3,
		"opacity": 1
	};
	
	function onEachFeatureDo(feature, layer) {
		var popupStr = '';
		if (feature.properties) { 
			if (feature.properties.name) {
				popupStr += feature.properties.name;
			}
			if (feature.properties.distance) {
				popupStr += '<br /> Longueur: '+ feature.properties.distance +' km';
			}
			if (feature.properties.ascent) {
				popupStr += '<br /> Denivelé:  +'+ feature.properties.ascent +' m  -'+ feature.properties.descent+ ' m';
			}
		}
		layer.bindPopup(popupStr);
	}

	var routesLayer = L.geoJSON(routes, {style: routesStyle, onEachFeature: onEachFeatureDo });
	var connectionsLayer = L.geoJSON(connections, {style: connectionsStyle, onEachFeature: onEachFeatureDo });
	
var guidepostIcon = L.icon({
    iconUrl: 'icon_guidepost.png',
    iconSize: [12, 18],
    iconAnchor: [6, 20],
    tooltipAnchor: [0, -22]

});
		
	var guidepostsLayer = L.geoJSON(guideposts, {   //this layer disappears when moving the map
		pointToLayer: function(feature, latlng) {
			label = String(feature.properties.name) 
				// .bindTooltip can't use straight 'feature.properties.attribute'
			return L.marker(latlng, {
				icon: guidepostIcon
			}).bindTooltip(label, {
				permanent: true,
				direction: 'center',
				className: 'guidepost_tooltip',
			//	opacity: 0.8
			}).openTooltip();
		}

	});

	var junctionLayer = L.geoJSON(guideposts, {   //this layer remains when moving the map
		pointToLayer: function(feature, latlng) {
			return new L.CircleMarker(latlng, {
				radius: 4,
				fillColor: "lightblue",
				fillOpacity: 1,
				color: "darkblue",
				weight: 2
			});
		}
	});

var mapIcon = L.icon({
    iconUrl: 'icon_map.png',
    iconSize: [10, 18],
    iconAnchor: [5, 20],
    tooltipAnchor: [0, -25]

});
		
	var mapsLayer = L.geoJSON(maps, {   //this layer disappears when moving the map
		pointToLayer: function(feature, latlng) {
			label = String(feature.properties.name) 
//			label = String('<b>' + feature.properties.name) +'</b><br><i>Info rando</i>'
				// .bindTooltip can't use straight 'feature.properties.attribute'
			return L.marker(latlng, {
				icon: mapIcon
			}).bindTooltip(label, {
				permanent: true,
				direction: 'center',
				className: 'map_tooltip',
			//	opacity: 0.8
			}).openTooltip();
		}

	});
	
	var Zoom = parseInt(zoom);
	var LL = function(latlngStr) {
		var LLarray = latlngStr.split(',');
		return L.latLng(parseFloat(LLarray[0]),parseFloat(LLarray[1]));
	};
	var bounds = routesLayer.getBounds();
	var centerlatLng = bounds.getCenter();
	
	if (mapCenter == "auto") { centerlatLng = bounds.getCenter();
	} else { centerlatLng = LL(mapCenter) ; };
//	} else { centerlatLng = '[' +mapCenter+']' ; };
//	console.log(mapCenter, '   ',centerlatLng);

	var map = L.map('map', {
//		center: [44.622, 4.40],
//		zoom: 10,
		layers: [OTMLayer, guidepostsLayer, mapsLayer, routesLayer, connectionsLayer, junctionLayer]
	});
	map.setView(centerlatLng, Zoom); 
			
	L.control.scale({maxWidth: 200, imperial: false}).addTo(map);
	
	map.on("movestart", function () {
		 map.removeLayer(guidepostsLayer);
		 map.removeLayer(mapsLayer);
		 map.removeLayer(routesLayer);
		 map.removeLayer(connectionsLayer);
	}); 

	map.on("moveend", function () {
		 map.addLayer(guidepostsLayer);	 
		 map.addLayer(mapsLayer);	 
		 map.addLayer(routesLayer);
		 map.addLayer(connectionsLayer);
	});
	
var baseMaps = {
    "OpenTopoMap": OTMLayer,
    "OpenStreetMap": OSMLayer,
	"PlanIGN":	PlanIGNLayer,
	"IGN Image aérienne": IGNPhoto
};

var overlayMaps = {
    "Panneaux": guidepostsLayer,
	"Plans": mapsLayer,
	"Trajets": routesLayer
};

var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

// map.fitBounds(routesLayer.getBounds());	//pas très cool ici (trop dense) mais ok
	
	</script>
	

</body>
</html>
